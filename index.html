<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>2048</title>

  <link href="style/main.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="meta/apple-touch-icon.png">
  <link rel="apple-touch-startup-image" href="meta/apple-touch-startup-image-640x1096.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)"> <!-- iPhone 5+ -->
  <link rel="apple-touch-startup-image" href="meta/apple-touch-startup-image-640x920.png"  media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 2)"> <!-- iPhone, retina -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <div class="container">
    <div class="heading">
      <h1 class="title">2048</h1>
      <div class="scores-container">
        <div class="score-container">0</div>
        <div class="best-container">0</div>
      </div>
    </div>

    <div class="language-selector">
      <a class="lang-button" data-lang="en">English</a>
      <a class="lang-button active" data-lang="zh">中文</a>
    </div>

    <div class="above-game">
      <p class="game-intro"><span data-i18n="join">将数字合并以得到</span> <strong>2048</strong> <span data-i18n="tile">方块!</span></p>
      <div class="btn-group">
        <a class="restart-button"><span data-i18n="new_game">新游戏</span></a>
        <a class="undo-button"><span data-i18n="undo">撤销</span></a>
        <a class="save-button"><span data-i18n="save">存档</span></a>
        <a class="load-button"><span data-i18n="load">读档</span></a>
      </div>
    </div>

    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
          <a class="keep-playing-button"><span data-i18n="keep_going">继续游戏</span></a>
          <a class="retry-button"><span data-i18n="try_again">再试一次</span></a>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container">

      </div>
    </div>

    <div class="ai-controls">
      <div class="btn-group">
        <a class="ai-play-button"><span data-i18n="ai_play">AI自动</span></a>
        <a class="ai-step-button"><span data-i18n="ai_step">AI单步</span></a>
      </div>
    </div>

    <p class="game-explanation">
      <strong class="important"><span data-i18n="how_to_play">玩法说明:</span></strong> <span data-i18n="use_arrow">使用</span> <strong><span data-i18n="arrow_keys">方向键</span></strong> <span data-i18n="to_move">移动方块。当两个相同数字的方块相撞时，它们将</span> <strong><span data-i18n="merge">合并成一个!</span></strong>
    </p>
    <hr>
    <p>
    <span data-i18n="note">备注:</span> <span data-i18n="official">这是2048的官方版本。您可以通过</span> <a href="http://git.io/2048">http://git.io/2048</a> <span data-i18n="phone">在手机上玩。所有其他应用或网站都是衍生品或假冒品，使用时请谨慎。</span>
    </p>
    <hr>
    <p>
    <span data-i18n="created_by">创建者</span> <a href="http://gabrielecirulli.com" target="_blank">Gabriele Cirulli.</a> <span data-i18n="based_on">基于</span> <a href="https://itunes.apple.com/us/app/1024!/id823499224" target="_blank">1024 by Veewo Studio</a> <span data-i18n="and">以及在概念上类似于</span> <a href="http://asherv.com/threes/" target="_blank">Threes by Asher Vollmer.</a>
    </p>
  </div>

  <script src="js/bind_polyfill.js"></script>
  <script src="js/classlist_polyfill.js"></script>
  <script src="js/animframe_polyfill.js"></script>
  <script src="js/keyboard_input_manager.js"></script>
  <script src="js/html_actuator.js"></script>
  <script src="js/grid.js"></script>
  <script src="js/tile.js"></script>
  <script src="js/local_storage_manager.js"></script>
  <script src="js/i18n.js"></script>
  <script src="js/game_manager.js"></script>
  <script src="js/application.js"></script>
  <script src="2048ai.js"></script>
</body>
</html>
